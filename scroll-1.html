<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll-1</title>
    <style>
        html,body {scroll-behavior: smooth;}
        body{height:200vh;
        background: linear-gradient(aqua, coral, hotpink);}
        #scroll_btn {
            position: fixed; left:50px; padding:50px; top: 50px; left: 50px;}
        #top_btn {position: fixed; right:50px;bottom:50px; padding:50px;  }
    </style>
</head>
<body>
    <!--  <a href="about.html#intro">link</a> -->
    <button type="button" id="scroll_btn">scroll</button>
    <button type="button" id="top_btn">위로</button>
    <script>
        //document.getElementById,getElementByClassName
        const scroll_btn = document.querySelector('#scroll_btn')
        //window.scrollBy(x,y) 현재 위치 기분 스크롤 이동 함수 (상대적)
        scroll_btn.addEventListener('click',()=>{
            window.scrollBy(0,100)
        })
